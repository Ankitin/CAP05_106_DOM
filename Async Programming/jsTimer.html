<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>
    <style>
        #parent {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="timer">
        <h1 id="displayTime">00:00:00</h1>
        <div id="buttons">
            <button onclick="watchStart()">Start</button>
            <button onclick="watchreset()">Reset</button>
        </div>
    </div>
</body>
</html>
<script>
    let [seconds, minutes ,hours] = [0,5,0];
    let displayTime = document.getElementById('displayTime');
    let timer = null;

    function start() {
        seconds--;
        if(hours == 60){
            hours = 0;
            minutes--;
            if(minutes == 60){
                minutes = 0;
                hours--;
            }
        }
        let s = seconds > 10 ? "" + seconds : seconds;
        let m = minutes > 10 ? "0" + minutes : minutes;
        let h = hours > 10 ? "0" + hours : hours;
        displayTime.innerHTML = h +":" +m +":" +s;
    }
    function watchStart(){
        if(timer!==null ){
            clearInterval(timer);
        }
        timer = setInterval(start,1);
    }
    function watchStop(){
        clearInterval(timer);
    }
    function watchreset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        displayTime.innerHTML = "00:00:00   "
    }
</script>
